<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function f() {
            //发送异步请求

            var xmlhttp; // 创建核心对象
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest(); //高级浏览器
            } else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); //低级浏览器
            };

            //2.建立连接
            /** 参数：
             *      1.请求方法：GET POST
             *          *get方式：请求参数在URL后边拼接，send方法为空参
             *          *post方式：请求参数在send方法中定义
             *      2.请求的URL
             *      3.同步或者异步请求 true（异步）或 false（同步）
             */
            xmlhttp.open("GET","ajaxServlet?username=tom",true);

            //3.发送请求
            xmlhttp.send();

            //4.接收并处理来自服务器的响应结果
            //获取方式 ：xmlhttp.responseText
            //什么时候获取？当服务器响应成功后再获取
            //当xmlhttp对象的就绪状态改变时，触发事件onreadystatechange。
            xmlhttp.onreadystatechange=function() {
                //判断readyState就绪状态是否为4:请求完成，并且判断status响应状态码是否为200
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    //获取服务器的响应结果
                    var responseText = xmlhttp.responseText;
                    alert(responseText);

                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="f()">

同步的时候，文本框是不能进行操作的，只有等待完成才可以
使用异步不需要等待服务器端，文本框随时可以操作

</body>
</html>
