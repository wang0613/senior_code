<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery实现方式-get方式</title>
    <script src="js/jquery-3.3.1.js"></script>

    <script>
        /**
         *  $.get(url, [data], [callback], [type])
         * 参数：
         * url：请求路径
         * data：请求参数
         * callback：回调函数
         * type：响应结果的类
         */
        function f() {
            //get方式实现异步请求
            $.get("ajaxServlet", {username: "jackMa", age: "男"}, function (data) {
                alert(data);
            }, "text");
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="f()">

</body>
</html>
