<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点灯开关</title>

</head>
<body>
<img src="img/pic_bulboff.gif" id="light">
<script>
    /*
      分析：
          1.获取图片对象
          2.绑定单击事件
          3.每次点击切换图片
              * 规则：
                  * 如果灯是开的 on,切换图片为 off
                  * 如果灯是关的 off,切换图片为 on
              * 使用标记flag来完成
   */
    var light = document.getElementById("light");
    var flag = false;
    light.onclick = function () {

        if (flag) {
            light.src = "img/pic_bulboff.gif";
            flag = false;
        }else {
            light.src = "img/pic_bulbon.gif";
            flag = true;
        }
    }

</script>

</body>
</html>
