<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>
    <script>
/*  Window：窗口对象
            1. 创建
            2. 方法
                 1. 与弹出框有关的方法：
                    alert()	显示带有一段消息和一个确认按钮的警告框。
                    confirm()	显示带有一段消息以及确认按钮和取消按钮的对话框。
                        * 如果用户点击确定按钮，则方法返回true
                        * 如果用户点击取消按钮，则方法返回false
                    prompt()	显示可提示用户输入的对话框。
                        * 返回值：获取用户输入的值
            4. 特点
                * Window对象不需要创建可以直接使用 window使用。 window.方法名();
                * window引用可以省略。  方法名();          */
        var flag =  confirm("确定退出吗？");
        alert(flag);
        if (flag) {
            //退出操作
        } else {
            //提示
        }

        var str = prompt("请输入手机号:"); //返回对话框中的内容
        document.write(str);
    </script>
</head>

<body>








</body>
</html>
