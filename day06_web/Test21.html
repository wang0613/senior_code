<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        .d1 {
            border: 20px solid yellowgreen;
            width: 100px;
            height: 100px;
        }
        .d2 {
            border: 20px solid yellowgreen;
            width: 10px;
            height: 10px;
        }
    </style>

</head>
<body>
    <div id="div1">
        div

    </div>
    <div id="div2">
        div

    </div>
<script>
    var div1 = document.getElementById("div1");
    div1.onclick = function () {
        //修改样式方式
        div1.style.border = "10px solid red";
        div1.style.width = "5   00px";

        //font-size 特殊写法
        div1.style.fontSize = "200px";

    }

    var div2 = document.getElementById("div2");
    div2.onclick = function () {
        //提前定义好类选择器的样式，通过元素的className属性来设置其class属性值。
        div2.className = "d1";
    }
</script>
</body>
</html>
