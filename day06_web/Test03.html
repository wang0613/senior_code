<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>

        //Math对象不用创建直接使用！！
        document.write(Math.PI + "<br>") //3.141592653589793

        document.write(Math.random() + "<br>") //获取0-1随机数 包含0不包含1

        document.write(Math.round(3.14) + "<br>") //四舍五入

        document.write(Math.ceil(3.14) + "<br>") //上舍入

        document.write(Math.floor(3.14) + "<br>") //下舍入
        /**
         * 练习：取1-100之间的随机整数
         */
        var num = Math.floor((Math.random()*100))+1;
        alert(num);


    </script>

</head>
<body>

</body>
</html>
