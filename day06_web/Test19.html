<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例：动态表格</title>
    <style>
        table {
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td, th {
            text-align: center;
            border: 1px solid;

        }

        div {
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="gender" placeholder="请输入性别">
    <input type="button" id="btn_add" value="添加">
</div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>

    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="" onclick="delTr(this)">删除</a></td>
    </tr>
</table>

<script>
    /**
     * 添加：
     *      1.给添加按钮绑定单击事件
     *      2.获取文本框内容
     *      3.创建td 去设置td的文本为文本框的内容
     *      4.创建tr
     *      5.将td添加到tr中
     *      6.获取table 将tr添加到table中
     * 删除：
     *  removeChild();通过父标签删除子节点
     */
    //1.获取按钮
    document.getElementById("btn_add").onclick = function () {
        //2.获取文本框内容 3个
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;

        //获取table
        var table = document.getElementsByTagName("table")[0];
        //追加一行
        table.innerHTML += " <tr>\n" +
            "        <td>"+id+"</td>\n" +
            "        <td>"+name+"</td>\n" +
            "        <td>"+gender+"</td>\n" +
            "        <td><a href=\"\" onclick=\"delTr(this)\">删除</a></td>\n" +
            "    </tr>";
    }

    //删除方法
    function delTr(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);

    }

</script>
</body>
</html>
