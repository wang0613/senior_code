<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window定时器</title>

    <script>
        //一次性定时器
        // setTimeout("alert('爆了')",2000); //2秒后执行js代码片段
        var timeOut = setTimeout(fun1, 2000);

        function fun1() {
            alert("boom！！");
        }

        clearTimeout(timeOut); //传入指定的定时器返回值

        //循环定时器 两秒钟炸一次
        var interval = setInterval(fun1,2000);
        clearInterval(interval); //取消循环定时器
    </script>
</head>
<body>

</body>
</html>
