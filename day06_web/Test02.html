<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
    <script>

        var date = new Date(); //创建日期对象
        //toLocaleString 返回本地时间
        document.write(date.toLocaleString()+ "<br>");

        let time = date.getTime(); //获取时间的毫秒值
        document.write(time);
    </script>
</head>
<body>


</body>
</html>
