<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location地址栏对象</title>

</head>
<body>
<input type="button" id="btn" value="刷新">
<input type="button" id="baidu" value="百度">
<script>
    /*
    Location：地址栏对象
        1. 创建(获取)：
            1. window.location
            2. location
    2. 方法：
            * reload()	重新加载当前文档。刷新
    3. 属性
            * href	设置或返回完整的 URL。
     */
    //1.定义一个按钮，点击按钮，刷新当前界面
    var btn = document.getElementById("btn");
    //2.绑定事件
    btn.onclick = function () {
        location.reload();
    }

    var href = location.href; //获取当前的url


    var baidu = document.getElementById("baidu");
    baidu.onclick = function () {
        location.href = "http://www.baidu.com";

    }
</script>
</body>
</html>
